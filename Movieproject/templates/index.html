{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
    {% for i in movie_list %}<hr>
        <div class="col_md_3"><br>
        <div class="card" style="width: 18rem;">
  <img src="{{i.img.url}}" class="card-img-top" alt="..." height="300">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.price}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View more...</a>
  </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
